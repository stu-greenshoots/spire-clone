name: PR Preview Deploy

on:
  pull_request:
    branches: [master, 'sprint-*']

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: '--experimental-require-module'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npx vite build --base=/spire-clone/

      - name: Upload preview artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: preview-pr-${{ github.event.pull_request.number }}
          path: dist
          retention-days: 7

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;

            const body = `## ðŸŽ® Preview Build Ready

            **Artifact:** [Download preview build](${artifactUrl}) â†’ Artifacts section â†’ \`preview-pr-${prNumber}\`

            To test locally:
            1. Download and unzip the artifact
            2. Run \`npx serve .\` in the unzipped directory
            3. Open http://localhost:3000/spire-clone/

            _Auto-generated by PR Preview workflow_`;

            // Check for existing comment to update
            const comments = await github.rest.issues.listComments({
              ...repo,
              issue_number: prNumber,
            });
            const existing = comments.data.find(c => c.body.includes('Preview Build Ready'));

            if (existing) {
              await github.rest.issues.updateComment({
                ...repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                ...repo,
                issue_number: prNumber,
                body,
              });
            }
